<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="left__side">
        
        
        <img class="logo" src="img/logo.png" alt="">
       </div>

       
        <div class="right__side">

            <div class="col-2">
            <div class="intro__text">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi non hic molestias veritatis totam laborum, nam nemo
                quod est ex dignissimos excepturi consequuntur! Tempora, nam?</p>
            <p> You know what to want</p>
            </div>

            <h1> See differently</h1>
            <form action="https://httpbin.org/get" method="get">
                
            <div class="form__input">
                <p>
                    <label for="firstName">FIRST NAME</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="myla" autocomplete="on" required autofocus>
                </p>
                
                <p>
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" name="lastName" id="lastName" placeholder="" autocomplete="on" required>
                </p>
               

            </div>

            <div class="form__input">
                <p>
                    <label for="Email"> EMAIL </label><br>
                    <input type="text" name="Email" id="Email" placeholder="" autocomplete="on" required>
                </p>
                
                <p>
                    <label for="PHONE NUMBER"> PHONE NUMBER</label><br>
                    <input type="text" name="PHONE NUMBER" id="Phonenumber" placeholder="" autocomplete="on" required>

                </p>
                
            </div>

                
            <div class="form__input">
                <p>
                    <label for="PASSWORD"> PASSWORD</label><br>
                    <input type="text" name="password" id="password" placeholder="" autocomplete="on" required><br>
                    <span>*Passwords do not match</span>
                </p>
                
                
                <p>
                    <label for="confirmePassword"> CONFIRMED PASSWORD</label><br>
                    <input type="text" name="confirmePassword" id="confirmePassword" placeholder="" autocomplete="on" required>
                </p>
                
            </div>

            </form>

        
            <button class="btn"><a href="">Create Account</a></button>

            <p>Already have an account? log In.</p>
            </div>
        </div>
        </div>

        
</body>
</html>
